<div class="modal-header">
    <h3 class="modal-title">Create new Private Group</h3>
    <span ng-click="cancel()">X</span>
</div>
<div class="modal-body private_group new_channel">
    <p>This will create a new public channel that anyone on your team can join.</p>
    <p class="name">
        <label for="title_input">Name</label>
        <input id="group_title" name="title_input" type="text" class="form-control title_input" value="" maxlength="21" ng-model="channelName">
    </p>
    <p class="desc">
        <label for="title_input">Descritpion</label>
        <textarea id="group_desc" rows="3" name="description" class="form-control" ng-model="channelDesc"></textarea>
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
     <button class="btn btn-primary" ng-click="ok(channelName, channelDesc)">OK</button>
</div>
